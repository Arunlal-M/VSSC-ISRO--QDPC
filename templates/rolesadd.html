{% extends 'index.html' %}
{% block content %}
{% load static %}
<div class="page-wrapper">
				<div class="content">
					<div class="page-header">
						<div class="page-title">
							<h4>Roles</h4>
							<h6>List of all Roles</h6>
						</div>
						
					</div>
					<div class="card">
						<div class="card-body">
							<div class="row">
								<div class="col-lg-4 col-sm-6 col-12">
									<div class="form-group">
										<label>Name</label>
										<input type="text" >
									</div>
								</div>
					       </div>
						   
						   <div class="row">

									<div class="col-lg-3 col-sm-6 col-12">
										<div class="form-group">
											<label>Permission</label>
											
										</div>
										
									</div>
								<!-- Second column: Permissions handling (one row with three columns) -->
								<div class="col-lg-8 col-sm-6 col-12">
									<div class="row">
										<!-- Available Permissions (First column of second row) -->
										<div class="col-lg-5 col-sm-6 col-12">
											<div class="list-container form-group">
												<h5>Available permissions</h3>
												<select id="availablePermissions" multiple>
													<option>Permission 1</option>
													<option>Permission 2</option>
													<option>Permission 3</option>
													<option>Permission 4</option>
													<option>Permission 5</option>
												</select>
											</div>
										</div>
					
										<!-- Move buttons (Second column of second row) -->
										<div class="col-lg-2 col-sm-6 col-12" style="margin-top: 2%;">
											<div class="list-container text-center my-3">
												<button onclick="moveToRight()">→</button>
												<button onclick="moveToLeft()">←</button>
											</div>
										</div>
					
										<!-- Chosen Permissions (Third column of second row) -->
										<div class="col-lg-5 col-sm-6 col-12">
											<div class="list-container form-group">
												<h5>Chosen permissions</h3>
												<select id="chosenPermissions" multiple>
													<!-- Items will be moved here -->
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
					
							<!-- Submit and Cancel buttons -->
							<div class="row mt-3">
								<div class="col-lg-12">
									<a href="roleslist.html" class="btn btn-primary me-2">Save</a>
									<a href="#" class="btn btn-primary">Save and add another</a>
									<a href="#" class="btn btn-primary me-2">Save and continue editing</a>
									<!-- <a class="confirm-text" href="javascript:void(0);">
										<img src="assets/img/icons/delete.svg" alt="img">
									</a> -->
									<a href="#" class="btn btn-danger">Delete</a>

								</div>
							</div>
						</div>
					</div>
					

					<!-- /add -->
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->
		 

		<script>
			// Function to move selected items to the right (from available to chosen)
			function moveToRight() {
				let available = document.getElementById("availablePermissions");
				let chosen = document.getElementById("chosenPermissions");
		
				// Move selected items
				[...available.selectedOptions].forEach(option => {
					chosen.appendChild(option);
				});
			}
		
			// Function to move selected items to the left (from chosen to available)
			function moveToLeft() {
				let available = document.getElementById("availablePermissions");
				let chosen = document.getElementById("chosenPermissions");
		
				// Move selected items
				[...chosen.selectedOptions].forEach(option => {
					available.appendChild(option);
				});
			}
		</script>
{% endblock %}
